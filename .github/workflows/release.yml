name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-amd64
            static: true
          - os: macos-latest
            name: macos-arm64
            static: false

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: |
          flags="-DCMAKE_BUILD_TYPE=Release"
          if [ "${{ matrix.static }}" = "true" ]; then
            flags="$flags -DCMAKE_EXE_LINKER_FLAGS=-static"
          fi
          cmake -S . -B build $flags

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Package
        run: cp build/glance glance-${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glance-${{ matrix.name }}
          path: glance-${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v7
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: glance-*
          generate_release_notes: true
