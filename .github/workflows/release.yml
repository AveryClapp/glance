name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-amd64
            static: true
          - os: macos-latest
            name: macos-arm64
            static: false

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: |
          flags="-DCMAKE_BUILD_TYPE=Release"
          if [ "${{ matrix.static }}" = "true" ]; then
            flags="$flags -DCMAKE_EXE_LINKER_FLAGS=-static"
          fi
          cmake -S . -B build $flags

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Package
        run: cp build/glance glance-${{ matrix.name }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: glance-${{ matrix.name }}
